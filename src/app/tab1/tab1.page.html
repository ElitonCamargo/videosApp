<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      VÃ­deos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list lines="full">

    <ion-item-sliding *ngFor="let filme of listaDeFilmes">
      <ion-item [routerLink]="filme.pagina">
        <ion-thumbnail slot="start">
          <img src={{filme.cartaz}}>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}} - {{filme.duracao}}</p>
            <ion-badge color="light" *ngFor="let genero of filme.generos">{{genero}}</ion-badge>
          </div>
        </ion-label>
        <ion-chip outline="" color="success">
          <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">{{filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end" color="amarelo" (click)="exibirAlertaFavorito(filme.nome)">
        <ion-item-option color="light">
          <ion-icon slot="icon-only" name="star-outline" color="amarelo"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
