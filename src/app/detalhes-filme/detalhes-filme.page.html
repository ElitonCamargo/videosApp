<ion-header [translucent]="true">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{filme.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-card>
    <ion-card-header>
      <img [src]="filme.cartaz">
      <ion-card-subtitle>{{filme.nome}}</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-icon name="rocket-outline"></ion-icon>
      <ion-icon name="remove-outline"></ion-icon>
      <ion-label class="ion-text-wrap">
        <p>{{filme.lancamento}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="hourglass-outline"></ion-icon>
      <ion-icon name="remove-outline"></ion-icon>
      <ion-label class="ion-text-wrap">
        <p>{{filme.duracao}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="videocam-outline"></ion-icon>
      <ion-icon name="remove-outline"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-badge color="light" *ngFor="let genero of filme.generos">{{genero}}</ion-badge>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="thumbs-up-outline"></ion-icon>
      <ion-icon name="remove-outline"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-chip outline="" color="success">
          <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">{{filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>

  </ion-card>
</ion-content>
